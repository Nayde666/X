<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--Nav bar-->
            <nav class="bg-light fixed-bottom d-sm-none">
                <div class="container-fluid">
                    <div class="row h-50 align-items-center">
                        <div class="col-3 d-flex justify-content-center">
                            <span><i class="bi bi-house fs-2 py-3"></i></span>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <span><i class="bi bi-search fs-2 py-3"></i></span>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <span><i class="bi bi-bell fs-2 py-3"></i></span>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <span><i class="bi bi-envelope fs-2 py-3"></i></span>
                        </div>

                    </div>
                </div>
            </nav>
            <div class="row">
                <header class="d-none col-sm-2 d-sm-block col-md-3 col-lg-3 d-flex flex-column text-sm-end text-md-start  align-items-lg-start left_sidebar border-end">
                    <div>
                        <span><i class="fa-brands fa-twitter display-5 text-info py-3  "></i></span>
                    </div>
                    <div class="d-flex align-items-center justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-house fs-3 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2 fw-bold">Home</p>
                    </div>

                    <div class="d-flex align-items-center justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-hash fs-2 py-3 "></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">Explore</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-bell fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">Notifications</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-envelope fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">Messages</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-bookmark fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">Bookmark</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-file-text fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">List</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-person fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">Profile</p>
                    </div>
                    <div class="d-flex align-items-center  justify-content-sm-end justify-content-md-start">
                        <span><i class="bi bi-three-dots fs-2 py-3"></i></span>
                        <p class="d-none d-md-block fs-6 pt-3 ps-2">More</p>
                    </div>
                </header>
                <main>
                    
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
